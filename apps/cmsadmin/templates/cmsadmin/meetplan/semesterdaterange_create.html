{% extends 'index.html' %}
{% load staticfiles %}

{% block title %}
    设置学期起止日期
{% endblock %}

{% block content-header %}
    <h1>设置学期起止日期</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div class="box box-primary">
                <!-- form start -->
                <form role="form" method="post">
                    <div class="box-body">
                        {% csrf_token %}
                        {{ form.as_div }}
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" value="Save">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block headcss %}
{% endblock %}

{% block footjs %}
    <script src="{% static 'laydate5.0.9/laydate.js' %}"></script>
    <script>
        laydate.render({
            elem: '#startdatepicker',
            type: 'date',
            theme: 'molv',
            format: 'yyyy/M/d'
        });
        laydate.render({
            elem: '#enddatepicker',
            type: 'date',
            theme: 'molv',
            format: 'yyyy/M/d'
        });
    </script>
{% endblock %}
