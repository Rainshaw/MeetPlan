{% extends 'cmsadmin/index.html' %}

{% block title %}
    编辑用户
{% endblock %}

{% block content-header %}
    <h1>编辑用户</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ object }}</h3>
                    <div class="pull-right">
                        <button class="btn btn-danger" onclick="window.location.href='{% url 'cmsadmin:user-confirm-delete' object.pk %}'">删除</button>
                    </div>
                </div>
                <!-- form start -->
                <form role="form" method="post">
                    <div class="box-body">
                        {% csrf_token %}
                        {{ form.as_div }}
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" value="Update">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footjs %}
    <script>
        $('input[required]').before('<span style="color:red">*</span>');
    </script>
{% endblock %}
