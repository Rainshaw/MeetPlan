{% extends 'index.html' %}

{% block title %}
    友情链接
{% endblock %}

{% block content-header %}
    <h1>友情链接</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#friendlink" data-toggle="tab">友情链接</a></li>
                    <li><a href="#apply" data-toggle="tab">申请友链</a></li>
                </ul>
                <div class="tab-content">
                    <div class="active tab-pane" id="friendlink">
                        <div class="row">
                            {% for friendlink in friendlink_list %}
                                <div class="col-md-4">
                                    <div class="post">
                                        <div class="user-block">
                                            <img class="img-circle img-bordered-sm" src="{{ friendlink.image.img.url }}"
                                                 alt="user image">
                                            <span class="username"><a
                                                    href="{{ friendlink.url }}">{{ friendlink.name }}</a></span>
                                            <span class="description">{{ friendlink.description }}</span>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="tab-pane" id="apply">
                        <h2>申请友链须知</h2>
                        <div class="box box-default collapsed-box">
                            <div class="box-header with-border" data-widget="collapse">
                                <h3 class="box-title">点我</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                待补充
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
