<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地登录</title>
</head>
<body>
<div style="margin: 15% 40%;">
    <h1>欢迎登录！</h1>
    <form method="post">
        <p>
            {% csrf_token %}
            <label for="id">职工号\学号：</label>
            <input type="text" id="id" name="username" placeholder="1000000000" autofocus required>
        </p>
        <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
